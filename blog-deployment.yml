apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blog
  labels:
    name: blog
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: blog
    spec:
      containers:
        - name: blog
          image: kter/blog:2017121020051512903958
          ports:
            - containerPort: 80
